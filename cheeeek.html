<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Multiselect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .multiselect {
            position: relative;
            display: inline-block;
            width: 100%;
        }
        .multiselect .select-box {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            background-color: #ffffff;
            cursor: pointer;
        }
        .multiselect .select-box:focus {
            outline: none;
            border-color: #007bff;
        }
        .multiselect .options-container {
            display: none;
            position: absolute;
            background: #ffffff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            margin-top: 5px;
            max-height: 200px;
            overflow-y: auto;
            width: 100%;
            z-index: 10;
        }
        .multiselect .options-container.show {
            display: block;
        }
        .multiselect .options-container .option {
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        .multiselect .options-container .option:last-child {
            border-bottom: none;
        }
        .multiselect .options-container .option:hover {
            background-color: #f4f4f4;
        }
        .multiselect .options-container .option input {
            margin-right: 10px;
        }
        .btn-submit {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: block;
            width: 100%;
        }
        .btn-submit:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select Your Courses</h1>
        <form>
            <!-- Custom Multiselect -->
            <div class="multiselect">
                <div class="select-box" tabindex="0">Select Core Courses</div>
                <div class="options-container">
                    <label class="option"><input type="checkbox" value="music-theory"> Music Theory</label>
                    <label class="option"><input type="checkbox" value="piano-keyboard"> Piano/Keyboard</label>
                    <label class="option"><input type="checkbox" value="atentenben"> Atentenben</label>
                    <label class="option"><input type="checkbox" value="african-dance"> African Dance</label>
                </div>
            </div>
            <button type="submit" class="btn-submit">Submit</button>
        </form>
    </div>

    <script>
        // Multiselect Dropdown Functionality
        const selectBox = document.querySelector('.select-box');
        const optionsContainer = document.querySelector('.options-container');

        // Toggle the dropdown visibility
        selectBox.addEventListener('click', () => {
            optionsContainer.classList.toggle('show');
        });

        // Close dropdown when clicking outside
        document.addEventListener('click', (e) => {
            if (!selectBox.contains(e.target) && !optionsContainer.contains(e.target)) {
                optionsContainer.classList.remove('show');
            }
        });

        // Close dropdown on tab/escape key press
        selectBox.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' || e.key === 'Tab') {
                optionsContainer.classList.remove('show');
            }
        });
    </script>
</body>
</html>
