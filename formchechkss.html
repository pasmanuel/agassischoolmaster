<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Selection</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-header h1 {
            font-size: 24px;
            color: #343a40;
        }
        .form-group label {
            font-weight: bold;
        }
        .btn-submit {
            background-color: #007bff;
            color: #ffffff;
            font-weight: bold;
        }
        .btn-submit:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-header">
                <h1>Select Your Courses</h1>
                <p>Choose core and elective courses to customize your learning journey.</p>
            </div>
            <form>
                <!-- Core Courses -->
                <div class="mb-3">
                    <label for="coreCourses" class="form-label">Core Courses (Choose at least one):</label>
                    <select class="form-select" id="coreCourses" multiple required>
                        <option value="music-theory">Music Theory</option>
                        <option value="piano-keyboard">Piano/Keyboard</option>
                        <option value="atentenben">Atentenben</option>
                        <option value="african-dance">African Dance</option>
                    </select>
                    <small class="form-text text-muted">Hold CTRL (or CMD) to select multiple options.</small>
                </div>

                <!-- Elective Courses -->
                <div class="mb-3">
                    <label for="electiveCourses" class="form-label">Elective Courses (Optional):</label>
                    <select class="form-select" id="electiveCourses" multiple>
                        <optgroup label="Keyboard">
                            <option value="keyboard">Keyboard</option>
                        </optgroup>
                        <optgroup label="String Instruments">
                            <option value="guitar">Guitar</option>
                            <option value="violin">Violin</option>
                            <option value="cello">Cello</option>
                        </optgroup>
                        <optgroup label="Wind Instruments">
                            <option value="trumpet">Trumpet</option>
                            <option value="clarinet">Clarinet</option>
                            <option value="saxophone">Saxophone</option>
                        </optgroup>
                        <optgroup label="Vocal Training">
                            <option value="vocal-training">Vocal Training</option>
                        </optgroup>
                    </select>
                    <small class="form-text text-muted">Hold CTRL (or CMD) to select multiple options.</small>
                </div>

                <!-- Submit Button -->
                <div class="d-grid">
                    <button type="submit" class="btn btn-submit btn-block">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
