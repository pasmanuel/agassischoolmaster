<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test EmailJS</title>
</head>
<body>
     <form onsubmit="sendMail(); return false;">
       
        <button type="submit">Send</button>
    </form>


    

    <!-- Include the latest EmailJS SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3.11.0/dist/email.min.js"></script>
    <script>




        (function() {
            emailjs.init("grGmbF6BzMH02RAav"); 
        })();

        function sendMail() {
            let params = {
                firstname: document.getElementById('firstname').value,
                middlename: document.getElementById('middlename').value,
                lastname: document.getElementById('lastname').value,
                email: document.getElementById('email').value,
                fathersname: document.getElementById('fathersname').value,
                faddress: document.getElementById('faddress').value,
                fjob: document.getElementById('fjob').value,
                freligion: document.getElementById('freligion').value,
                fphone: document.getElementById('fphone').value,
                fmail: document.getElementById('fmail').value

            };

            emailjs.send("service_zh9c9bq", "template_4uzhbar", params)
                .then(function(response) {
                    console.log('SUCCESS!', response.status, response.text);
                    alert('Form submitted successfully');
                })
                .catch(function(error) {
                    console.error('FAILED...', error);
                    alert(`Form submission failed: ${error.text || error}`);
                });
        }
    </script>
</body>
</html>
